name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            artifact: purloin-linux-x64
          - os: macos-13
            target: darwin-x64
            artifact: purloin-darwin-x64
          - os: macos-latest
            target: darwin-arm64
            artifact: purloin-darwin-arm64
          - os: windows-latest
            target: win-x64
            artifact: purloin-win-x64.exe

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build executable (Unix)
        if: runner.os != 'Windows'
        run: pnpm run build:exe

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Bundle with esbuild
          npx esbuild src/index.ts --bundle --platform=node --target=node22 --format=cjs --outfile=dist/bundle.cjs

          # Generate SEA blob
          node --experimental-sea-config sea-config.json

          # Copy node binary
          Copy-Item (Get-Command node).Source dist/purloin.exe

          # Inject the blob
          npx postject dist/purloin.exe NODE_SEA_BLOB dist/sea-prep.blob `
            --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: mv dist/purloin dist/${{ matrix.artifact }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: Move-Item dist/purloin.exe dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          mv artifacts/purloin-linux-x64/purloin-linux-x64 release/
          mv artifacts/purloin-darwin-x64/purloin-darwin-x64 release/
          mv artifacts/purloin-darwin-arm64/purloin-darwin-arm64 release/
          mv artifacts/purloin-win-x64.exe/purloin-win-x64.exe release/
          chmod +x release/purloin-*
          cd release
          sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/purloin-linux-x64
            release/purloin-darwin-x64
            release/purloin-darwin-arm64
            release/purloin-win-x64.exe
            release/checksums.txt
